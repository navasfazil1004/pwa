<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <h2>🎵 Simple Music Player</h2>
    <audio id="audio" src="songs/song1.mp3"></audio>

    <div class="controls">
      <button id="prev">⏮ Prev</button>
      <button id="play">▶️ Play</button>
      <button id="next">⏭ Next</button>
    </div>
    <p id="track">Now Playing: song1.mp3</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
